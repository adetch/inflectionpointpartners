<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
    <!-- Simple geometric house/interior design icon -->
    <rect class="outline" x="24" y="48" width="80" height="56" rx="4"/>
    <line x1="24" y1="76" x2="104" y2="76"/>
    <rect class="filled" x="44" y="56" width="16" height="16" rx="2"/>
    <rect class="filled" x="68" y="56" width="16" height="16" rx="2"/>
    <rect class="filled" x="52" y="84" width="24" height="20" rx="2"/>
    <!-- Roof line accent -->
    <path d="M16 52 L64 20 L112 52"/>
    <style>
        .outline, line, path { stroke: #78716c; stroke-width: 6; fill: none; stroke-linecap: round; stroke-linejoin: round; }
        line { stroke-width: 4; }
        .filled { fill: #78716c; stroke: none; }
        @media (prefers-color-scheme: dark) {
            .outline, line, path { stroke: #d6d3d1; }
            .filled { fill: #d6d3d1; }
        }
